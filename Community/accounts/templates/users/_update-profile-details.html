<div class="container " >
	<form action="{% url 'update-profile-details' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="modal fade modal-dialog-custom" id="modalRegisterForm" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog " role="document" >
				<div class="modal-content update-floating-form" id='update-container'>

					<div class="update-profile-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">UPDATE PROFILE
							<button type="button" class="close update-profile-header-close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</h4>
					</div>

					<div class="modal-body mx-4">

						<br>

						<div class="md-form mb-5">
							<i class="fas fa-user prefix label-custom-icon"></i>
							<input type="text" id="orangeForm-name" 
							required class="form-control validate" required
								name="new-name">
							<label data-error="wrong" data-success="right" 
							class="label-custom" for="orangeForm-name">New name</label>
						</div>


						<div class='file-input update-profile-img-btn'>
							<input type='file' name="new-profile-pic" id="upload-profile-image">
							<span class=' btn btn-rounded btn-primary edit-profile
							 font-weight-bold'>Choose new profile image</span>
							<span class='label file-selection' data-js-label>No file selected</span>

						</div>



						<div class="md-form mb-5">
							<i class="fas fa-lock prefix label-custom-icon"></i>
							<input type="password" id="orangeForm-pass" required class="form-control validate"
								name="password">
							<label data-error="wrong" data-success="right" class="label-custom"
							 for="orangeForm-pass">Your password</label>
						</div>



						<div class=" d-flex justify-content-center">
							<button class="btn btn-dark btn-rounded edit-profile
							font-weight-bold" type="submit">UPDATE
								DETAILS</button>
						</div>
					</div>

				</div>
			</div>
		</div>

	</form>
</div>
